on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python (dynamic version)
        uses: actions/setup-python@v5
        with:
          python-version: 3.9

      - name: Get current directory path V1
        run: |
          # Get the current working directory path
          CURRENT_DIR=$(pwd)

          # Print the current directory path
          echo "Current Directory: $CURRENT_DIR"

          # List folders in the current directory
          ls -d */ | while read -r dir; do
            echo "Folder: $dir"
          done

      - name: Display Python version
        run: python -c "import sys; print(sys.version)"

      - name: Crear entorno virtual
        run: python3.9 -m venv ./.venv

      - name: Activar entorno virtual
        run: source ./.venv/bin/activate

      - name: Get current directory path V2
        run: |
          # Get the current working directory path
          CURRENT_DIR=$(pwd)

          # Print the current directory path
          echo "Current Directory: $CURRENT_DIR"

          # List folders in the current directory
          ls -d */ | while read -r dir; do
            echo "Folder: $dir"
          done
          
      - name: Instalar poetry
        run: pip install poetry

      - name: Solucion error
        run: poetry lock --no-update
        
      - name: Instalar dependencias
        run: poetry install

      - name: Run Tests (optional environment variables)
        run: ENV=TESTING MODE_TEST=Unit pytest -m unit
