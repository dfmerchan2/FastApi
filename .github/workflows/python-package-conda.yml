on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["pypy3.9"]  # Adjust as needed

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python (dynamic version)
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Display Python version
        run: python -c "import sys; print(sys.version)"

      - name: Crear entorno virtual
        run: python3.9 -m venv ./.venv

      - name: Activar entorno virtual
        run: source ./.venv/bin/activate

      - name: Instalar poetry
        run: pip install poetry

      - name: Solucion error
        run: poetry lock --no-update

      - name: Instalar dependencias
        run: poetry install

      - name: Run Tests (optional environment variables)
        run: ENV=TESTING MODE_TEST=Unit pytest -m unit
