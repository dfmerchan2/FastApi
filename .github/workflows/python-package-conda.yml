on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python (dynamic version)
        uses: actions/setup-python@v5
        with:
          python-version: 3.9

      - name: Display Python version
        run: python -c "import sys; print(sys.version)"

      - name: Crear entorno virtual
        run: python3.9 -m venv ./.venv

      - name: Activar entorno virtual
        run: source ./.venv/bin/activate
          
      - name: Instalar poetry
        run: pip install poetry

      - name: Solucion error
        run: poetry lock --no-update

      - name: Print current directory
        run: pwd

      - name: List files using Python script
        run: |
          import os
          import glob

          current_dir = os.getcwd()
          all_files = glob.glob(os.path.join(current_dir, '*'))

          for file in all_files:
            print(file)
        
      - name: Instalar dependencias
        run: poetry install /module1bookstore/module1bookstore/pyproject.toml

      - name: Run Tests (optional environment variables)
        run: ENV=TESTING MODE_TEST=Unit pytest -m unit
