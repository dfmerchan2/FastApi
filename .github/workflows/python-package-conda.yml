on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["pypy3.9", "pypy3.10", "3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python (dynamic version)
        uses: actions/setup-python@v5
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
      - name: Install Poetry
        run: pip install poetry
      - name: Cambiar directorio al proyecto (si necesario)
        run: cd module1bookstore  # Reemplaza con la ruta correcta
      - name: Install dependencies
        run: poetry install
      - name: Run Tests
        run: pytest -m unit
