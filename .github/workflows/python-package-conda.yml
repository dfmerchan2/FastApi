on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v3

      - name: Configurar Python 3.9
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install Poetry
        run: pip install poetry

      # Assuming project is in root directory (adjust if needed)
      - name: Install dependencies
        run: poetry install

      - name: Install pytest (if not using Poetry script)
        run: poetry install pytest  # Optional

      - name: Run Tests
        run: pytest -m unit
